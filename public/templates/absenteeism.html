<div style="display: flex;margin: 15px;">
    <div style="width: 700px">
        <input type="text" placeholder="Start date" ng-model="absenteeismCandidate.startDate"/>
        <input type="number" placeholder="Duration" ng-model="absenteeismCandidate.duration"/>
        <input type="text" placeholder="T, P or V" ng-model="absenteeismCandidate.value"/>
        <button ng-click="addTask()">Book absenteeism</button>
    </div>
    <div style="flex-grow: 1">
        <span style="color: red;font-size: 16px">{{clashWarning}}</span>
    </div>
</div>
<div style="display: flex">
    <div style="width: 80px;">
        <div style="text-align: center">TEAMS</div>
        <ul style="list-style-type: none">
            <li ng-repeat="teamName in chartData.teamNames">
                <button style="width: 50px" ng-click="toggleTeam(teamName)">{{teamName}}</button>
            </li>
        </ul>
    </div>
    <div style="flex-grow: 1;">
        <div style="text-align: center">MEMBERS</div>
        <ul style="list-style-type: none;text-align: center">
            <li ng-repeat="name in chartData.removedNames" ng-click="restoreTask(name)">
                <input style="width: 180px" type="button" value="{{name}}"/>
            </li>
        </ul>
    </div>
    <div id="chart" style="flex-grow: 1;"></div>
</div>
